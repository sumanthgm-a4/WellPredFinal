{% include 'navbar.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background12.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.85);
            z-index: -1;
        }

        .card-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 70vh;
            margin-right: 20%; /* Reduced margin to move the card a bit left */
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
        }

        .card-header {
            background-color: #607D8B;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 25px;
        }

        .form-control {
            height: 50px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #607D8B;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #455A64;
        }

        .alert {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .card-container {
                justify-content: center;
                padding-top: 5%; /* Adjust padding to move the card a bit up on mobile */
                margin-right: 0; /* No right margin on mobile */
            }
        }

        @media (min-width: 768px) {
            .card-container {
                padding-top: 8%; /* Slightly higher padding for desktop */
            }
        }
    </style>
    <title>Sign In | WellPred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="background-wrapper"></div>
    <div class="container card-container">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">{% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pword">
                    </div>
                    <div class="text-center mb-3">
                        <input type="submit" class="btn btn-primary" value="Sign in">
                    </div>
                </form>

                {% for i in messages %}
                <div class="alert alert-{{ i.tags }} mt-3 text-center">
                    {{ i }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
